logs:
 level: info
crypto_engines:
 pkcs11:
  - id: "pkcs11-engine"
    token: "ForFabric"
    pin: "2222"
    module_path: "/usr/local/lib/softhsm/libsofthsm2.so"
 hashicorp_vault:
  - id: "vault-engine"
    role_id: "vault"
    secret_id: "vault"
    auto_unseal_enabled: true
    mount_path: "secret"
 aws_kms:
  - id: "aws-engine"
    region: "us-west-2"
 aws_secrets_manager:
  - id: "aws-secrets-manager-engine"
    region: "us-west-2"
 golang:
  - id: "golang-engine"
    storage_directory: "/tmp/fabric"
    
  