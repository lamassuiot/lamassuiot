name: CI Launch Tests
 
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        module: 
          - core
          - backend
          - sdk
          - engines/crypto/aws
          - engines/crypto/filesystem
          - engines/crypto/pkcs11
          - engines/crypto/vaultkv2
          - engines/eventbus/amqp
          - engines/eventbus/aws
          - engines/eventbus/channel
          - engines/storage/couchdb
          - engines/storage/postgres
          - engines/storage/sqlite
    name: ${{ matrix.module }} - Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.20.0' # The Go version to download (if necessary) and use.
 
      - name: Install Dependencies
        run: go mod download

      - name: Go to dir
        run: cd ${{ matrix.module }}
 
      - name: Run Golang Tests with coverage
        id: run
        run: |
          go run gotest.tools/gotestsum@latest --format github-actions ./... -coverpkg=./... -timeout 900s -coverprofile coverage.txt -covermode=atomic
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.2.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          commit_parent: ${{ github.event.pull_request.base.sha }}
          fail_ci_if_error: true
          verbose: true
