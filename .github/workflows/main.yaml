name: "PROD: Docker Releaser Workflow"

on:
  workflow_dispatch:
    inputs:
      release_version:
        type: string
        description: release version when building docker containers (example; 2.0.0)

jobs:
  build_dev_docker_image:
    strategy:
      matrix:
        service: [ca, devmanager, dmsmanager, va, alerts, cloud-proxy]
    name: ${{ matrix.service }} - Release docker images
    runs-on: ubuntu-latest
    steps:
      - name: Login to Github Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.service }} DEV docker image
        uses: docker/build-push-action@v2
        with:
          file: ci/${{ matrix.service }}.dockerfile
          build-args: |
            BASE_IMAGE=alpine:3.14
          tags: |
            ghcr.io/lamassuiot/lamassu-${{ matrix.service }}:${{ github.event.inputs.release_version }}
            ghcr.io/lamassuiot/lamassu-${{ matrix.service }}:latest
          push: true
