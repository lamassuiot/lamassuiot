name: Master Workflow

on:
  push:
    branches:
      - main

jobs:
  tag_generator:
    name: Tag Generator
    runs-on: ubuntu-latest
    outputs:
      new-tag: ${{ steps.tag_version.outputs.new_tag }}
      new-version: ${{ steps.tag_version.outputs.new_version }}
    steps:   
      - name: Automatic Tag (Bump version and push tag)
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches : "main"

  build_dev_docker_image:
    strategy:
      matrix:
        service: [ca, device-manager, dms-manager, ocsp, alerts, cloud-proxy, db]
    name: ${{ matrix.service }} - Release docker images
    needs:
      - tag_generator
    runs-on: ubuntu-latest
    steps:
      - name: Login to Github Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.service }} DEV docker image
        uses: docker/build-push-action@v2
        with:
          file: ci/${{ matrix.service }}.dockerfile
          build-args: |
            BASE_IMAGE=alpine:3.14
          tags: |
            ghcr.io/lamassuiot/lamassu-${{ matrix.service }}:${{ needs.tag_generator.outputs.new-version }}
            ghcr.io/lamassuiot/lamassu-${{ matrix.service }}:latest
          push: true