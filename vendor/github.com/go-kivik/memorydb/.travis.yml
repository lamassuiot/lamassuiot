dist: trusty
sudo: required
services:
    - docker
addons:
  apt:
    sources:
      - sourceline: 'ppa:masterminds/glide'
    packages:
      - glide
cache:
  directories:
    - $HOME/gopath/pkg
    - /var/lib/docker

language: go

os:
  - linux

go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - master
matrix:
    allow_failures:
        - go: master

install:
    - ./travis/install.sh

script:
    - ./travis/test.sh
