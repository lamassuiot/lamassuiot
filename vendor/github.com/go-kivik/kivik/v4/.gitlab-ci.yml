stages:
- test

variables:
  GO111MODULE: "on"
  COUCHDB_USER: admin
  COUCHDB_PASSWORD: abc123
  KIVIK_TEST_DSN_COUCH23: http://admin:abc123@couch23:5984/
  KIVIK_TEST_DSN_COUCH30: http://admin:abc123@couch30:5984/

.test: &test_template
  stage: test
  services:
  - name: apache/couchdb:2.3.1
    alias: couch23
  - name: couchdb:3.0.0
    alias: couch30
  before_script:
  - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH23}
  - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH30}
  script:
  - go mod download
  - ./script/test_version.sh
  - go test -race -tags=livetest ./...

linter:
  stage: test
  image: golangci/golangci-lint:v1.45.2
  script:
  - go mod download
  - golangci-lint run ./...
  - ./script/check-license.sh

coverage:
  stage: test
  image: golang:1.18
  services: []
  before_script:
  - ''
  script:
  - go mod download
  - ./script/coverage.sh

go-1.13:
  <<: *test_template
  image: golang:1.13

go-1.14:
  <<: *test_template
  image: golang:1.14

go-1.15:
  <<: *test_template
  image: golang:1.15

go-1.16:
  <<: *test_template
  image: golang:1.16

go-1.17:
