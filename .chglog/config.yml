style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/lamassuiot/lamassuiot
options:
  commits:
    filters:
      Type:
        - bump
        - removed
        - fix
        - feat
        - security
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      bumping: Bump Versions
      removed: Removed
      security: Security Fixes
  header:
    pattern: "^((\\w+)\\s.*)$"
    pattern_maps:
      - Subject
      - Type
  notes:
    keywords:
      - BREAKING CHANGE